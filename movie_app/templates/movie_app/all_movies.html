{% extends 'movie_app/base.html' %}

{% block title %} Все фильмы {% endblock %}

{% block content %}
<h2>Список всех фильмов</h2>

<ul>
    {% for movie in movies %}
    <!-- можно обращаться к movie вообще или  к конкретным столбцам, вот так movie.name, movie.year etc -->
    <li>{{movie.name}}, рейтинг - {{movie.rating}}, год - {{movie.year|default:"Неизвестен"}}</li>
    {% endfor %}
</ul>


{% endblock %}
